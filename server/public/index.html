<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

    <header> Server Side Calculator</header>
    <br>
    <br>
    <input id="viewer"type="text"> <br>
    <button onClick="clearClick(event)" onMouseOver="this.style.color='red'" onMouseOut="this.style.color='black'" id="clear">CLEAR</button>
    
    <div class="calculator-grid">       
        <button onClick="divClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">/</button>
        <button onClick="multClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">*</button>
        <button class="minOrNeg" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">-</button>
        <button onClick="sevClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">7</button>
        <button onClick="eightClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">8</button>
        <button onClick="nineClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">9</button>
        <button onClick="fourClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">4</button>
        <button onClick="fiveClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">5</button>
        <button onClick="sixClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">6</button>
        <button onClick="oneClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">1</button>
        <button onClick="twoClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">2</button>
        <button onClick="threeClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">3</button>
        <button onClick="zeroClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">0</button>
        <button onClick="dotClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">.</button>
        <button onClick="plusClick(event)" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">+</button>
        <button onClick="equalClick(event)" id="clear" onMouseOver="this.style.color='lightgreen'" onMouseOut="this.style.color='black'">EQUALS</button>
    </div>
    <div id="neg">Double Click - for Negitive</div>
    <button onclick="deleteClick(event)">Clear History</button>
    <div id="outputDiv">Previous Equations </div> 

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>   
</body>
</html>

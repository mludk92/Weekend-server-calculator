<head>

    <header> Server Side Calculator</header>
    <br>
    <br>
    <input type="text"><br>
    <button id="clear">CLEAR</button>
    
    <div class="calculator-grid">       
        <button>/</button>
        <button>*</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
